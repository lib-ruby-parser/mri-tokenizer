name: build-and-test

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build and test
        uses: ./.github/actions/build-and-test
        with:
          base-ruby-version: "3.0.0"
